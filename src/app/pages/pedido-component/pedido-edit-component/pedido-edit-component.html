<div class="form-wrapper">
  <div class="form-container">
    <div class="form-header">
      <h2>
        <mat-icon>{{ isEdit ? 'edit' : 'add' }}</mat-icon>
        {{ isEdit ? 'Editar Pedido' : 'Nuevo Pedido' }}
      </h2>
    </div>

    <form [formGroup]="form" class="form-grid">
      <!-- Cliente -->
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <mat-select formControlName="cliente" required>
          <mat-option *ngFor="let cliente of clientes" [value]="cliente">
            {{ cliente.nombre }} {{ cliente.apellido }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('cliente')?.hasError('required')">
          El cliente es requerido
        </mat-error>
      </mat-form-field>

      <!-- Estado -->
      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-icon matPrefix>flag</mat-icon>
        <mat-select formControlName="estado" required>
          <mat-option *ngFor="let estado of estados" [value]="estado">
            {{ estado }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('estado')?.hasError('required')">
          El estado es requerido
        </mat-error>
      </mat-form-field>

      <!-- Total -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Total (S/)</mat-label>
        <mat-icon matPrefix>attach_money</mat-icon>
        <input matInput type="number" formControlName="total" step="0.01" min="0" required>
        <mat-error *ngIf="form.get('total')?.hasError('required')">
          El total es requerido
        </mat-error>
        <mat-error *ngIf="form.get('total')?.hasError('min')">
          El total debe ser mayor a 0
        </mat-error>
      </mat-form-field>

      <!-- Botones -->
      <div class="button-group full-width">
        <button mat-raised-button color="primary" (click)="operate()" [disabled]="form.invalid">
          <mat-icon>save</mat-icon>
          Guardar
        </button>
        <button mat-raised-button type="button" routerLink="/pages/orders">
          <mat-icon>cancel</mat-icon>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
