<div class="page-header">
  <h1>
    <mat-icon>shopping_cart</mat-icon>
    Gestión de Pedidos
  </h1>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar pedido..." #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="idPedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idPedido }}</td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CLIENTE</th>
      <td mat-cell *matCellDef="let row">{{ row.cliente?.nombre }} {{ row.cliente?.apellido }}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
      <td mat-cell *matCellDef="let row">
        <span [class]="'estado-' + row.estado?.toLowerCase()">{{ row.estado }}</span>
      </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL</th>
      <td mat-cell *matCellDef="let row">S/ {{ row.total | number:'1.2-2' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="['edit', row.idPedido]">
          <mat-icon>mode_edit</mat-icon>
          Editar
        </button>
        <button mat-button (click)="delete(row.idPedido)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Seleccionar página de pedidos"
></mat-paginator>

<button mat-fab class="add-button" routerLink="/pages/orders/new">
  <mat-icon>add</mat-icon>
</button>
