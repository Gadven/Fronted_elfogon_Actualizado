<div class="page-header">
  <h1>
    <mat-icon>account_circle</mat-icon>
    Gestión de Usuarios
  </h1>
  <button mat-raised-button color="primary" routerLink="/pages/users/new">
    <mat-icon>add</mat-icon>
    Nuevo Usuario
  </button>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar usuario..." #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idUsuario }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <!-- Usuario Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>USUARIO</th>
      <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
    </ng-container>

    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ROL</th>
      <td mat-cell *matCellDef="let row">
        <span [class]="'rol-' + row.rol?.toLowerCase()">{{ row.rol }}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="['/pages/users/edit', row.idUsuario]">
          <mat-icon>mode_edit</mat-icon>
          Editar
        </button>
        <button mat-button (click)="delete(row.idUsuario)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Seleccionar página de usuarios"
></mat-paginator>
