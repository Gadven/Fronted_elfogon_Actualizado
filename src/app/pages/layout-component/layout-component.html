<div class="example-container">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            @if (!sidenav?.opened) {
                <mat-icon>menu</mat-icon>
            } @else {
                <mat-icon>close</mat-icon>
            }
        </button>

        <div class="logo-container">
            <img src="/El_fogon.jpg" alt="El Fogón Logo" class="logo-circular">
            <span>El Fogón</span>
        </div>

        <span class="example-spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_box</mat-icon>
                <span>Mi cuenta</span>
            </button>
            <button mat-menu-item (click)="sidenav.opened = false">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #sidenav style="width: 250px" mode="push">

            <div class="sidenav-header">
                <img src="/El_fogon.jpg" class="sidenav-logo" alt="El Fogón" />
                <h3 class="sidenav-title">El Fogón</h3>
            </div>

            <mat-divider></mat-divider>

            <!-- Sistema de Pedidos -->
            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/menu" style="cursor: pointer">
                <mat-icon>restaurant_menu</mat-icon>
                <span>Ver Menú</span>
            </button>

            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/dish-management" style="cursor: pointer">
                <mat-icon>restaurant</mat-icon>
                <span>Gestión de Platos</span>
            </button>

            <mat-divider></mat-divider>

            <!-- Gestión de Pedidos -->
            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/orders" style="cursor: pointer">
                <mat-icon>shopping_cart</mat-icon>
                <span>Pedidos</span>
            </button>

            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/payments" style="cursor: pointer">
                <mat-icon>payment</mat-icon>
                <span>Pagos</span>
            </button>

            <mat-divider></mat-divider>

            <!-- Administración -->
            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/customer" style="cursor: pointer">
                <mat-icon>people</mat-icon>
                <span>Clientes</span>
            </button>

            <button class="myButton" mat-menu-item (click)="sidenav.toggle()" routerLink="/pages/users" style="cursor: pointer">
                <mat-icon>account_circle</mat-icon>
                <span>Usuarios</span>
            </button>

            <mat-divider></mat-divider>

        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
