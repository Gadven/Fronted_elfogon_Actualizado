<div class="page-header">
  <h1>
    <mat-icon>payment</mat-icon>
    Gestión de Pagos
  </h1>
  <button mat-raised-button color="primary" routerLink="/pages/payments/new">
    <mat-icon>add</mat-icon>
    Nuevo Pago
  </button>
</div>

<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar pago..." #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="idPago">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idPago }}</td>
    </ng-container>

    <!-- Pedido Column -->
    <ng-container matColumnDef="idPedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PEDIDO #</th>
      <td mat-cell *matCellDef="let row">{{ row.idPedido }}</td>
    </ng-container>

    <!-- Método Column -->
    <ng-container matColumnDef="metodo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MÉTODO</th>
      <td mat-cell *matCellDef="let row">{{ row.metodo }}</td>
    </ng-container>

    <!-- Monto Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MONTO</th>
      <td mat-cell *matCellDef="let row">S/ {{ row.monto | number:'1.2-2' }}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
      <td mat-cell *matCellDef="let row">
        <span [class]="'estado-' + row.estado?.toLowerCase()">{{ row.estado }}</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="['/pages/payments/edit', row.idPago]">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-button (click)="delete(row.idPago)">
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Seleccionar página de pagos"
></mat-paginator>
