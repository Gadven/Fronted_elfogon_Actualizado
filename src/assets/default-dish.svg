<!-- Este es un SVG de imagen por defecto para cuando no se encuentra la imagen de un plato -->
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="200" fill="#fdf6e3"/>
  
  <!-- Plato -->
  <ellipse cx="150" cy="140" rx="100" ry="20" fill="url(#plateGradient)" stroke="#dee2e6" stroke-width="2"/>
  <ellipse cx="150" cy="135" rx="90" ry="18" fill="url(#plateGradient)"/>
  
  <!-- Comida -->
  <circle cx="150" cy="120" r="25" fill="url(#foodGradient)"/>
  <circle cx="130" cy="115" r="15" fill="#e67e22" opacity="0.8"/>
  <circle cx="170" cy="115" r="12" fill="#d35400" opacity="0.8"/>
  
  <!-- Decoración -->
  <circle cx="160" cy="110" r="4" fill="#27ae60"/>
  <circle cx="140" cy="125" r="3" fill="#27ae60"/>
  <circle cx="165" cy="125" r="2" fill="#e74c3c"/>
  
  <!-- Texto -->
  <text x="150" y="60" font-family="Georgia, serif" font-size="16" fill="#8b4513" text-anchor="middle" font-weight="bold">El Fogón</text>
  <text x="150" y="80" font-family="Georgia, serif" font-size="12" fill="#666" text-anchor="middle">Imagen no disponible</text>
  
  <!-- Tenedor y cuchillo -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="2" height="30" fill="#666"/>
    <rect x="-3" y="0" width="8" height="2" fill="#666"/>
    <rect x="-3" y="3" width="8" height="1.5" fill="#666"/>
    <rect x="-3" y="6" width="8" height="1" fill="#666"/>
  </g>
  
  <g transform="translate(240,50)">
    <rect x="0" y="0" width="2" height="30" fill="#666"/>
    <ellipse cx="1" cy="-2" rx="3" ry="5" fill="#666"/>
  </g>
</svg>